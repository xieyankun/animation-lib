<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        position: absolute;
        bottom: 0;
        width: 100%;
        height: calc(100% - 36px);
        box-sizing: border-box;
        background: #333;
        overflow: hidden;
    }
    .item{
        width: 50%;
        height: 99%;
        background: red;
    }
</style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
    </div>
</body>
</html>
